<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>9 dots navigation</title>
</head>
<body>

    <main class="main">
        <div class="navigation" onclick="active()">
            <span style="--i:0; --x:-1; --y: 0;">
                <ion-icon name="airplane-outline"></ion-icon>
            </span>

            <span style="--i:1; --x:1; --y: 0;">
                <ion-icon name="alarm-outline"></ion-icon>
            </span>

            <span style="--i:2; --x:0; --y: -1;">
                <ion-icon name="bag-outline"></ion-icon>
            </span>

            <span style="--i:3; --x:0; --y: 1;">
                <ion-icon name="brush-outline"></ion-icon>
            </span>

            <span style="--i:4; --x:-1; --y: 1;">
                <ion-icon name="camera-outline"></ion-icon>
            </span>

            <span style="--i:5; --x:-1; --y: -1;">
                <ion-icon name="chatbox-ellipses-outline"></ion-icon>
            </span>

            <span style="--i:6; --x:1; --y: -1;">
                <ion-icon name="cloudy-outline"></ion-icon>
            </span>

            <span style="--i:7; --x:1; --y: 1;">
                <ion-icon name="finger-print-outline"></ion-icon>
            </span>
        </div>
        <div class="close" onclick="desactive()">
            <ion-icon name="close-outline"></ion-icon>
        </div>
    </main>

    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
