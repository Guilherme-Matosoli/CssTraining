<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>LukcyWheel</title>
</head>
<body>
    
    <div class="main">
        <div class="spinButton" onclick="rotate()">SPIN</div>

        <div class="wheel">

            <div class="number" style="--i: 1; --clr: #FF0000;">
                <span>10</span>
            </div>
    
            <div class="number" style="--i: 2; --clr: #FF6100;">
                <span>0</span>
            </div>
    
            <div class="number" style="--i: 3; --clr: #FFD800;">
                <span>20</span>
            </div>
    
            <div class="number" style="--i: 4; --clr: #E0FF00;">
                <span>7</span>
            </div>
    
            <div class="number" style="--i: 5; --clr: #6CFF00;">
                <span>200</span>
            </div>
    
            <div class="number" style="--i: 6; --clr: #00FFC5;">
                <span>5</span>
            </div>
    
            <div class="number" style="--i: 7; --clr: #0093FF;">
                <span>30</span>
            </div>
    
            <div class="number" style="--i: 8; --clr: #5D00FF;">
                <span>100</span>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
